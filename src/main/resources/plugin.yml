name: Genius
version: '0.1.0-beta.1'
main: io.fletchly.genius.Genius
api-version: '1.21'
prefix: "Genius"
authors:
  - fletchly

permissions:
  genius:
    children:
      genius.ask:
        description: "Ask Genius a question"
        default: true
      genius.clear:
        children:
          genius.clear.self:
            description: "Clear conversation context for yourself"
            default: true
          genius.clear.any:
            description: "Clear conversation context for anyone"
            default: op
      genius.info:
        description: "Get info on Genius"
        default: true
